<div class="container my-4 visibleCarousel contenedorCarousel">
  <hr class="my-4" />

  <!--Carousel Wrapper-->
  <div
    id="multi-item-example"
    class="carousel slide carousel-multi-item"
    data-ride="carousel"
    attr.data-interval={{time}}
  >
    <!--Controls-->
    <div class="controls-top">
      <a
        class="btn-floating prevbtn"
        href="#multi-item-example"
        data-slide="prev"
        ><i class="fa fa-chevron-left"></i
      ></a>
      <a
        class="btn-floating nextbtn"
        href="#multi-item-example"
        data-slide="next"
        ><i class="fa fa-chevron-right"></i
      ></a>
    </div>
    <!--/.Controls-->

    <!--Slides-->
    <div class="carousel-inner " role="listbox">
      <!--First slide-->
      <div class="carousel-item active" >
        <div class="row">
          <div class="col-md-4">
            <div
              style="border-radius: 30px; box-shadow: 2px 2px 5px #999;"
              class="card mb-2"
            >
              <img
                class="card-img-top img-carousel"
                src="../../../../../assets/images/paltosDigitales/aperitivos/1 analisis web.png"
                alt="Card image cap"
              />
              <br />
              <h4 class="card-title text-center h5">Analisis Web</h4>
              <div class="form-group text-center">
                <div class="form-group text-center">
                  <input
                    type="checkbox"
                    id="checkbox1"
                    name="1"
                    value="Apple"
                  />
                  <label for="checkbox1"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 clearfix d-none d-md-block">
            <div
              style="border-radius: 30px; box-shadow: 2px 2px 5px #999;"
